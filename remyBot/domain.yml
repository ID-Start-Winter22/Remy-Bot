version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - diet_preference
  - user_allergies
  - user_ingredients



responses:

  utter_ask_preference:
  - text: "Wie kochst du am liebsten?
🥬 vegan
🧀 vegetarisch
🐟 pescetarisch
🥩 Fleisch"


  utter_ask_allergies:
  - text: "Hast du eine der folgenden Allergien oder Unverträglichkeiten?
🥛 Laktose
🌾 Gluten
🥜 Nüsse"

  utter_thank_user:
  - text: "Merci, dann weiß ich Bescheid.👌"

  utter_ask_to_cook:
  - text: "Hast du Lust jetzt etwas zu kochen?"

  utter_ask_ingredients:
  - text: "D'accord, welche Zutaten möchtest du denn gerne verwerten? 🍲"

  utter_search_recipe:
  - text: "Ich habe folgende Rezeptvorschläge für dich: Cremige Brokkoli Pasta (20 min). Möchtest du dieses Rezept kochen?"
    image: https://s.zentrum-der-gesundheit.de/img/3c6eeb8ac739ab76b53462735213c217?width=1280&height=720 

  utter_start_cooking:
  - text: "Hier ist der Link zum Rezept: https://www.zentrum-der-gesundheit.de/rezepte/hauptgerichte/nudel-rezepte/spaghetti-brokkoli-sauce"

  utter_greet:
  - text: "Bonjour! Ich bin Rémy – dein perönlicher Helfer, wenn's um's Kochen geht. Schön, dass du da bist!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
